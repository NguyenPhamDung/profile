<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FUNCTIONS</title>
    <style>
        .box {
            width: 50%;
            height: 50%;
            background-color: rgb(23, 124, 110)
        }
        
        a::after {
            content: "("attr(href)")"
        }
    </style>

</head>


<body>
    <a href="https://nguyenphamdung2k3.netlify.app/">đây là web của Dũng</a>
    <div class="box">bomm</div>
</body>

</html>
