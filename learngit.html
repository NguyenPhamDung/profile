    <h1>Lệnh GITHUB</h1>
    <ol>
        <li><code>git status </code>: Kiểm tra những j thay đổi</li>
        <li><code>git add .</code>: Lưu những file thay đổi vào stage</li>
        <li><code>git commit -m "Message tóm tắt"</code>: Lưu những thay đôi vào trong lịch sư ở local repo</li>
        <li><code>git push origin HEAD</code>: Đẩy file lên mạng</li>
    </ol>
