<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS background-origin</title>
    <style>
        .box{
            width: 100%;
            height: 100vh;
            background-image: url(https://kisugame.com/wp-content/uploads/2021/01/genshin-impact-ganyu.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            border: 20px dashed green;
            padding: 25px;
            box-sizing: border-box;
            background-origin: border-box;
color: hotpink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
